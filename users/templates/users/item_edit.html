{% extends 'users/base.html' %}

{% block title %}Edit Item{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .edit-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input,
        form textarea,
        form button {
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #000000;
            margin-bottom: 10px;
            width: 100%;
        }

        form input[type="file"] {
            padding: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .edit-container {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }

            form button {
                font-size: 14px;
            }
        }

        .submit-btn {
            margin-top: 20px;
        }
    </style>

    <div class="edit-container">
        <h2>Edit Item: {{ item.title }}</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Save Changes</button>
            <form action="{% url 'item_list' %}" method="get">
                <button type="submit" class="back-btn">Back to Items</button>
            </form>
        </form>
    </div>
{% endblock %}
